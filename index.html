<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
  <body>
    <div class="title">
      <h3>Let's play with Numbers!</h3>
    </div>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear type="button" name="button" class="span-two">AC</button>
      <button data-delete type="button" name="button">DEL</button>
      <button data-operation type="button" name="button">รท</button>
      <button data-number type="button" name="button">1</button>
      <button data-number type="button" name="button">2</button>
      <button data-number type="button" name="button">3</button>
      <button data-operation type="button" name="button">ร</button>
      <button data-number type="button" name="button">4</button>
      <button data-number type="button" name="button">5</button>
      <button data-number type="button" name="button">6</button>
      <button data-operation type="button" name="button">+</button>
      <button data-number type="button" name="button">7</button>
      <button data-number type="button" name="button">8</button>
      <button data-number type="button" name="button">9</button>
      <button data-operation type="button" name="button">-</button>
      <button data-number type="button" name="button">.</button>
      <button data-number type="button" name="button">0</button>
      <button data-equals type="button" name="button" class="span-two">=</button>
      </div>
    </div>

  </body>
  <script src="main.js" type="text/javascript">

  </script>
</html>
